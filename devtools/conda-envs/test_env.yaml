name: smirnoff-plugins-test
channels:
  - conda-forge

dependencies:
    # Base depends
  - python
  - pip

    # Core dependencies
  - numpy
  - openmm
  - openff-toolkit >=0.12.1
  - openff-interchange >=0.3.0
  - openff-utilities
  - openff-models

    # Testing
  - pytest
  - pytest-cov
  - codecov

  - mypy =1.2
